
<ion-header>

  <ion-navbar>
    <ion-title>Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item-sliding *ngFor="let category of categories">
      <ion-item>
        {{ category.nome }}
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="editCategory(category)">
          <ion-icon name="create"></ion-icon>
        </button>

        <button ion-button color="danger" (click)="removeCategory(category)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab  color="danger" (click)="addCategory()">
        <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
