
<ion-header>

  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item-sliding *ngFor="let product of products">
      <ion-item>
        <span item-left>{{ product.nome }}</span>
        <span item-right>{{ product.preco | currency:'BRL':true:'1.2' }}</span>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="editProduct(product)">
          <ion-icon name="create"></ion-icon>
        </button>

        <button ion-button color="danger" (click)="removeProduct(product)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab  color="danger" (click)="addProduct()">
        <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
