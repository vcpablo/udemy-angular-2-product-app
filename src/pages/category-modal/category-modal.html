<ion-header>

  <ion-navbar>
    <ion-title>Category</ion-title>
  </ion-navbar>
  <ion-buttons end>
    <button ion-button clear (click)="close()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label color="primary" floating >Name</ion-label>
    <ion-input [(ngModel)]="category.nome"></ion-input>
  </ion-item>
</ion-list>
<button ion-button color="secondary" block (click)="saveCategory()">Save Category</button>

</ion-content>
